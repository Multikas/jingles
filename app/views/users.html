<div class="tab-pane" id="users">
  <div class="pane-nav">
    <a href="#/configuration/users/new" class="btn btn-primary" translate>
       New User
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Name</th>
            <th translate>Groups</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='u in users'>
            <td><a href="#/configuration/users/{{u.uuid}}">{{u.name}}</a></td>
            <td>{{u.groups.join(', ')}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
