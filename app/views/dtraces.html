<help link="http://project-fifo.net/display/PF/DTrace"></help>
<div class="tab-pane" id="dtraces">
  <div class="pane-nav">
    <a href="#/dtrace/new" class="btn btn-small btn-info">
      <i class="icon-white"></i><strong>add trace</strong>
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th class="span1">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dt in dtraces | hash2array">
            <td><strong><a href="#/dtrace/{{dt.uuid}}">{{dt.name}}</a></strong></td>
            <td>{{dt.uuid}}</td>
            <td>
              <i ng-click="delete(this)" jq-run='tooltip' title="delete" class="icon-remove-sign clickable"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
