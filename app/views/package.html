<help link="http://project-fifo.net/display/PF/Packages"></help>

<div class="tab-pane" ng-show="true">

  <div class="box box-small span4">
    <div class="header">
      Package <span class='badge badge-info'>{{package.name}}</span>
    </div>
    <package pkg='package'></package>
  </div>

  <div class="box span6" ng-show='package.requirements.length > 0'>
    <div class="header">Rules</div>


    <div class="container span6" ng-repeat='rule in package.requirements'>
        <span><strong>{{rule.weight}}</strong></span>
        <dl class='dl-horizontal' ng-repeat='(k,v) in rule'>
        <dt ng-hide='k=="weight"'>{{k}}</dt>
        <dd ng-hide='k=="weight"'>{{v}}</dd>
        </dl>
        <br/>
    </div>
    
  </div>

</div>
