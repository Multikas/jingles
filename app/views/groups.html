<help link="http://project-fifo.net/display/PF/Groups"></help>
<div class="tab-pane" id="groups">
  <div class="pane-nav">
    <a href="#/groups/new" class="btn btn-small btn-info">
      <i class="icon-white"></i><strong>add group</strong>
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="g in groups">
            <td><a href="#/groups/{{g.uuid}}">{{g.name}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
