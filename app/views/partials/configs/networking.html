<div class="tab-pane" id="networks">
  <div class="pane-nav">
    <a href="#/configuration/networks/new" class="btn btn-primary" translate>
      New Network
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Network</th>
            <th class="span1" translate>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="net in networks | filter:searchQuery | orderBy: 'name'">
            <td>
              <strong><a href="#/configuration/networks/{{net.uuid}}">{{net.name}}</a></strong>
              <i class="glyphicon glyphicon-exclamation-sign" ng-if='!net.ipranges ||Â !net.ipranges.length' title='No IP Range assigned' jq-run='tooltip'></i>
            </td>
            <td>
              <i ng-click="delete_network(net)" jq-run='tooltip' title="Delete" class="glyphicon glyphicon-remove clickable" bs-modal="'views/partials/modal-confirm.html'"></i>
            </td>
          <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<div class="tab-pane" id="ipranges">
  <div class="pane-nav">
    <a href="#/configuration/ip-ranges/new" class="btn btn-primary" translate>
      New IP Range
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th translate>Range</th>
            <th translate>Tag</th>
            <th translate>Network</th>
            <th translate>Netmask</th>
            <th translate>Gateway</th>
            <th translate>First</th>
            <th translate>Last</th>
            <th translate>Next</th>
            <th translate>VLan</th>
            <th translate>Returned</th>
            <th class="span1" translate>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="net in ipranges | filter:searchQuery | orderBy: 'name'">
            <td><strong>{{net.name}}</strong></td>
            <td>{{net.tag}}</td>
            <td>{{net.network}}</td>
            <td>{{net.netmask}}</td>
            <td>{{net.gateway}}</td>
            <td>{{net.first}}</td>
            <td>{{net.last}}</td>
            <td ng-show='net.full' class='text-danger'>full</td>
            <td ng-hide='net.full'>{{net.current}}</td>
            <td>{{net.vlan}}</td>
            <td>{{net.free.length}}</td>
            <td>
              <i ng-click="delete_iprange(net)" jq-run='tooltip' title="Delete" class="glyphicon glyphicon-remove clickable" bs-modal="'views/partials/modal-confirm.html'"></i>
            </td>
          <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
