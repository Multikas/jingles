<div class="tab-pane" id="networks">
  <div class="pane-nav">
    <a style="float: right; margin-left: 20px;" href="#/networks/new" class="btn btn-small btn-info">
      <i class="icon-white"></i><strong>add network</strong>
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Tag</th>
            <th>Network</th>
            <th>Netmask</th>
            <th>Gateway</th>
            <th>First</th>
            <th>Last</th>
            <th>Next</th>
            <th>VLan</th>
            <th>Returned</th>
            <th class="span1">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="net in networks | hash2array | orderBy: 'name'">
            <td><strong>{{net.name}}</strong></td>
            <td>{{net.tag}}</td>
            <td>{{net.network}}</td>
            <td>{{net.netmask}}</td>
            <td>{{net.gateway}}</td>
            <td>{{net.first}}</td>
            <td>{{net.last}}</td>
            <td ng-show='net.full' class='text-error'>full</td>
            <td ng-hide='net.full'>{{net.current}}</td>
            <td>{{net.vlan}}</td>
            <td>{{net.free.length}}</td>
            <td>
              <i ng-click="delete(net)" jq-run='tooltip' title="delete" class="icon-remove-sign clickable"></i>
            </td>
          <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
