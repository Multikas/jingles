<help link="http://project-fifo.net/display/PF/Networks"></help>
<div class="tab-pane" id="networks">
  <div class="pane-nav">
    <a style="float: right; margin-left: 20px;" href="#/networks/new" class="btn btn-small btn-info">
      <i class="icon-white"></i><strong>add network</strong>
    </a>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th class="span1">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="net in networks | hash2array | orderBy: 'name'">
            <td><strong><a href="#/networks/{{net.uuid}}">{{net.name}}</a></strong></td>
            <td>
              <i ng-click="delete(net)" jq-run='tooltip' title="delete" class="icon-remove-sign clickable"></i>
            </td>
          <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
