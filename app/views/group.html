<help link="http://project-fifo.net/display/PF/Groups"></help>
<div class="tab-pane" ng-show='group.uuid'>
  <div class="row-fluid">
    <div class="span8">
      <h3>{{group.name}}</h3>
    </div>
    <div class='span4'>
      <div class="btn-toolbar btn-group pull-right">

        <div class="btn-group">
          <button ng-click="delete()" class="btn" title='Delete' jq-run='tooltip'>
            <i class='icon-trash'></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr/>

  <div class="tabbable tabs-top">
    <ul class="nav nav-tabs">
      <tab-head section="groups" uuid="{{group.uuid}}" tab="details">Details</tab-head>
      <tab-head  section="groups" uuid="{{group.uuid}}" tab="permisisons">Permissions</tab-head>
    </ul>
    <div class="tab-content">
      <tab-body section="groups" uuid="{{group.uuid}}" tab="details">
        <table class='table table-bordered'>
          <tr><th>Name</th><td><b>{{group.name}}</b></td></tr>
          <tr><th>UUID</th><td><b>{{group.uuid}}</b></td></tr>
        </table>
      </tab-body>
      <tab-body section="groups" uuid="{{group.uuid}}" tab="permisisons">
        <select ng-model="perm1" ng-change="perm_change(1)">
          <option value="...">Everything</option>
          <option value="cloud">Cloud</option>
          <option value="datasets">Datasets</option>
          <option value="dtraces">DTrace</option>
          <option value="groups">Groups</option>
          <option value="hypervisors">Hypervisors</option>
          <option value="ipranges">Networks</option>
          <option value="packages">Packages</option>
          <option value="users">Users</option>
          <option value="vms">Virtual Machines</option>
        </select>
        <select ng-model="perm2" ng-show="p2 != false" ng-change="perm_change(2)">
          <option ng-repeat="p in p2 | hash2array" value="{{p.id}}">{{p.name}}</option>
        </select>
        <select ng-model="perm3" ng-show="p3 != false" ng-change="perm_change(3)">
          <option ng-repeat="p in p3 | hash2array" value="{{p.id}}">{{p.name}}</option>
        </select>
        <button ng-click="grant()" ng-show="permission">Grant</button>
        <table class='table table-bordered'>
          <tr>
            <th>Permission</th>
            <th>Actions</th>
          </tr>
          <tr ng-repeat="permission in permissions">
            <td>{{permission.text}}</td>
            <td><a ng-click="delete_permission(permission.obj)">delete</a></td>
          </tr>
        </table>
      </tab-body>
    </div>
  </div>
</div>
