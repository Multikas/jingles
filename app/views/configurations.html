<div class="page-header" style='display: flex; margin-top: 0px'>
 	<h3 style='flex: 3 1 auto'>Configuration</h3>
	<div style='flex: 1 1 auto; margin-top: 15px;' ng-show="target != 'index'">
		<input type="text" class="form-control" placeholder="{{'Filter'|translate}}" ng-model='searchQuery'>
	</div>
</div>
<div class="sidebar">

	<ul class="nav nav-pills nav-stacked">
		<li ng-repeat='menu in menus' ng-class="{active: target == menu.target}" permission=['cloud','{{menu.permission}}','list']>
			<a ng-href='#/configuration/{{menu.target}}'>{{menu.name}}</a>
		</li>
	</ul>

</div>

<div class='sidebar-content'>
	<ng-include src="'/views/partials/configs/' + target + '.html'"></ng-include>
</div>
