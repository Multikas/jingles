<ul class="list-inline pull-right col-md-6 col-sm-12 col-xs-12">
	<li class="col-md-8 col-sm-9 col-xs-7">
		<input type="text" class="form-control" placeholder="{{'Filter'|translate}}" ng-model="searchQuery">
	</li>
	<li class="col-md-4 col-sm-3 col-xs-5">
		<a class="btn btn-primary form-control" type="submit" href="#/machines/new" translate="">New Machine</a>
	</li>
</ul>

<span class="pull-right well-sm text-muted visible-lg visible-md">
	<span ng-show="searchQuery" translate="">Showing</span>
	<span ng-show="searchQuery">{{ (vmsFiltered).length}}</span>
	<span ng-show="searchQuery" translate="">of</span>
	<span>{{vmsIds.length}}</span>
	<span translate="">Machines</span>
</span>

<div class="table-responsive">
	<table class="table table-condensed table-hover" infinite-scroll="infinitScroll()" infinite-scroll-distance="1" ng-table="tableParams">

		<tr ng-repeat="vm in vmsFiltered">
			<td data-title="'Name'|translate" sortable="config.alias" class="nowrap" style="background-image: linear-gradient(to right, {{vm.mdata('color')}} 10%, transparent 40%)">
				<a href="#/machines/{{vm.uuid}}">{{vm.config.alias}}</a>
			</td>
			<td data-title="Memory" sortable="config.ram">
				{{vm.config.ram | Mbytes}}
			</td>
			<!-- <td data-title='Owner' sortable='_owner.name' class='text-muted'>{{vm._owner.name}}</td> -->
			<td data-title="Ip" sortable="_ips_normalized">
				<small><a class="nocolor" target="_new" href="ssh://{{vm.config.networks[0].ip}}">{{vm.config.networks[0].ip}}</a></small>
			</td>
			<td data-title="'Package'|translate" sortable="_package.name" class="visible-lg visible-md visible-sm">
				{{vm._package.name}}
			</td>
			<td data-title="'Dataset'|translate" jq-run="tooltip" jq-options="{container: 'body'}" title="{{vm.config._dataset.description}}" sortable="config._dataset.name" class="visible-lg visible-md visible-sm">
				<img ng-src="images/logos/{{vm.config._dataset.os || 'unknown'}}.png" class="oslogo">
				{{vm.config._dataset.name}}
			</td>
			<td data-title="'Server'|translate" sortable="hypervisor" class="visible-lg visible-md">
				<a class="nocolor" href="#/servers/{{vm.hypervisor}}">{{vm._hypervisor.alias}}</a>
			</td>
			<td class="text-muted visible-lg visible-md" data-title="Owner" sortable="_owner.name">	
				<a class="nocolor" href="#/configuration/organizations/{{vm.owner}}">{{vm._owner.name}}</a>
			</td>
			<td data-title="'Created' | translate" class="text-muted visible-lg" sortable="config.created_at" am-time-ago="vm.config.created_at" title="{{vm.config.created_at | date:'mediumDate'}}"></td>
			
			<td>
				<span class="label label-{{vm._state_label}} capitalize" jq-run="tooltip" jq-options="{container: 'body'}" title="{{vm.state_description}}">{{vm.state}}</span>
			</td>

			<!-- Actions: -->
			<td class="hidden-xs">
				<i ng-show="vm.state == 'running'" jq-run="tooltip" class="glyphicon glyphicon-share-alt clickable" title="Connect" ng-click="connect(vm)"></i>
				<i ng-hide="vm.state!='stopped'" ng-click="start(this.vm)" jq-run="tooltip" class="glyphicon glyphicon-play clickable" title="Start"></i>
			</td>
		</tr>
	</table>
</div>
