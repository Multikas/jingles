<div class="row">
  <div class="col-md-12">
    <div class="alert alert-info">
      Create a new user called: <input class="input-large" style="margin-left: 8px" type="text" ng-model="name" autofocus="">.
    </div>
  </div>

  <div class="col-md-5 thumbnail">
    <div class="form-horizontal1">
      <div class="control-pass">
        <label class="control-plabel" for="user-pass2"> &nbsp; New Password</label>
        <input class="valid input-medium" style="margin-left: 8px" id="user-pass1" type="password" ng-model="pass1" ng:validate="integer">
      </div>
      <div class="control-pass">
        <label class="control-plabel" for="user-pass1"> &nbsp; Confirm New Password</label>
        <input class="valid input-medium" style="margin-left: 8px" id="user-pass2" type="password" ng-model="pass2" ng:validate="integer">
        <button class="btn btn-success pull-right" ng-disabled="!(name && pass1 && (pass1 == pass2))" ng-click="create_user()">Create</button>
      </div>
    </div>
  </div>
</div>
